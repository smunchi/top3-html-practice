<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Top 3 faces</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <meta content="width=device-width" name="viewport">
    </head>
    <body>
        <div class="container">

            <!-- header -->
            <div class="header">
                <a href="" class="pull-left" title="Top 3 faces">
                    <img src="images/logo.png" alt="Top 3 faces" width="73">
                </a>

                <div class="pull-left header_inner hidden_mobile">
                    <div class="img_container">
                        <img class="user_thumb" src="images/profile_image.jpg" width="43"/>
                        A list made by <a href="">Johannes Hoff Holmedahl</a>
                    </div>
                </div>

                <div class="pull-right header_inner hidden_mobile">
                    <span class="follow_info">Follow us on
                        <a href="">
                            <img src="images/facebook_follow.png">
                        </a>
                    </span>
                </div>
            </div><!-- header -->

            <!-- main -->
            <div class="main clearfix">
                <div class="top3_half">
                    <div class="main_inner">
                        <span class="position_top">
                            <p class="right welcome">GREAT, JOHANNES!</p>
                            <h1 class="title_header medium right">let's make your list</h1>
                        </span>
                        <p class="left">
                            <label>select your top<sub>3</sub> list</label>
                            <select class="form_element">
                                <option>Select type of list</option>
                                <option value="1">My three best leaders</option>
                                <option value="2">Guilty of my career</option>
                                <option value="3">The most creative I know</option>
                                <option value="4">Top 3 on sales</option>
                                <option value="5">Top 3 designers</option>
                                <option value="6">Top 3 copyrighters</option>
                                <option value="7">Top 3 photographers</option>
                                <option value="8">The funniest people I know</option>
                            </select>
                        </p>
                        <p class="left">
                        <label>description</label>
                        <textarea placeholder='I.e. "This is three people that I admire for their leading skills"' rows="2" cols="40" class="form_element"></textarea>
                        <span class="opt_txt">optional</span>
                        </p>
                    </div>
                </div>

                <div class="top3_half">
                <ul>
                   <li class="relative_position separator content_wrapper">
                        <div class="circle_container">
                            <span class="main_circle">
                                <span class="plus_circle">+</span>
                            </span>
                        </div>
                        <span class="content_inside">
                            <textarea placeholder="Justification" class="form_element"></textarea>
                             <span class="opt_txt">optional</span>
                        </span>
                    </li>
                    <li class="relative_position separator content_wrapper">
                        <div class="circle_container">
                            <span class="main_circle">
                                <span class="plus_circle">+</span>
                            </span>
                        </div>
                        <span class="content_inside">
                            <textarea placeholder="Justification" class="form_element"></textarea>
                             <span class="opt_txt">optional</span>
                        </span>
                    </li>
                    <li class="relative_position separator content_wrapper">
                        <div class="circle_container">
                            <span class="main_circle">
                                <span class="plus_circle">+</span>
                            </span>
                        </div>
                        <span class="content_inside">
                            <textarea placeholder="Justification" class="form_element"></textarea>
                             <span class="opt_txt">optional</span>
                        </span>
                    </li>
                </ul>
                </div>
            </div><!-- main -->
        </div><!-- container -->
        <div class="clearfix top3_center">
            <a class="top3_section_button" href="mylist.html">Preview my list </a>
        </div>
        <div class="footer clearfix">
            <div class="footer_content">
                <a href="">Repost this list</a>
                <a href="">More about Top3Faces</a>
                <span class="copyright">&copy; 2016 Johannes Hoff Holmedahl</span>
                <div class="header_inner btn visible_mobile">
                    <span class="follow_info">Follow us on
                        <a href="">
                            <img src="images/facebook_follow.png">
                        </a>
                    </span>
                </div>
            </div>
        </div><!-- footer -->
    </body>
</html>
